<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatBot</title>

    <!-- Include Bootstrap CSS and jQuery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border: 1px solid #17a2b8;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #17a2b8;
            color: #fff;
            border-bottom: 1px solid #128293;
        }

        .form-group label {
            color: #17a2b8;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        #botResponse {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">ChatGPT Bot</h2>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="prompt">Enter Prompt:</label>
                <input type="text" class="form-control" id="prompt" placeholder="Type your prompt here">
            </div>
            <button class="btn btn-primary btn-block mt-3" onclick="chat()">Chat</button>
            <div class="mt-3">
                <h4>Bot Response:</h4>
                <p id="botResponse"></p>
            </div>
        </div>
    </div>
</div>

<script>
    function chat() {
        var prompt = $('#prompt').val();
        console.log('Sending prompt:', prompt);
        $.ajax({
            type: "GET",
            url: "/bot/chat",
            data: {prompt: prompt},
            success: function (response) {
                console.log('Received response:', response);
                $('#botResponse').text(response);
            },
            error: function (error) {
                console.log("Error:", error);
            }
        });
    }
</script>

</body>
</html>
